<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/jQuery.js"></script>    
    <script type="text/javascript" src="./js/jquery.mask.js"></script>   
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/style.css">
    <title>Consultas de CEP</title>
</head>
<body>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <div class="container" id="card-cep">
        <div class="card">
            <div class="card-header">
                <h2>Consultar CEP</h2>
            </div>
            <div class="card-body">
                <div class="form-inline">
                    <input class="form-control me-2" id="cep" placeholder="Digite aqui">
                    <button class="btn btn-outline-success" id="btn-buscar" onclick="cep_calculate()">Buscar</button>
                </div>
                <br>
                <table class="table" id="table-cep">
                    <h3 id="titulo-cep">CEP</h3>
                    <tbody>
                        <tr>
                            <td>Logradouro</td>
                            <td id="logradouro">...</td>
                        </tr>
                        <tr>
                            <td>Bairro</td>
                            <td id="bairro">...</td>
                        </tr>
                        <tr>
                            <td>Complemento</td>
                            <td id="complemento">...</td>
                        </tr>
                        <tr>
                            <td>UF</td>
                            <td id="uf">...</td>
                        </tr>
                        <tr>
                            <td>Localidade</td>
                            <td id="localidade">...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('.progress').hide();
        $('#cep').mask('00000-000');
    });
    
    $(document).ready(function(){
        $('#cep').mask('00000-000');
    });
</script>
</html>
